<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="notes" id="app"> <!-- This is for when I find out why there's both a class and an id-->
        <!-- This div will serve as the container for the main application -->

        <div class="notes__sidebar">
            <button class="notes__add" type="button">Add post</button>
            <div class="notes__list">
                <div class="notes__list-item notes__list-item--selected">
                    <div class="notes__small-title">Post title</div>
                    <div class="notes__small-body">Post content</div>
                    <div class="notes__small-date">Post date</div>
                </div>
            </div>
        </div>
    
        <!-- The area where we will write the post -->
        <div class="notes__preview">
            <input class="notes__title" type="text" placeholder="Enter a Title!">
            <textarea class="notes__body">I am the notes body...</textarea>
        </div>

    </div>


    <script src="./js/main.js" type="module"></script>
    </body>
</html>
